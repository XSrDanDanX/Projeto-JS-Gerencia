<html>

<head>
    <title>Cadastro</title>
    <!-- Segue ao lado a chamada ao Materialize -->
    <link rel="stylesheet" href="../css/materialize.css" />
    <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body class="corpo">
    <div class="row">
        <div class=" col s12 m3"></div>
        <div class="col s12 m6">
            <form>
                <div class="card-panel">
                    <center>
                        <h5>Cadastrar-se</h5>
                    </center><br>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="sobrenome" type="text" class="validate">
                            <label for="sobrenome">Sobrenome</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="usuario" type="text" class="validate">
                            <label for="usuario">Usuario</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="senha" type="password" class="validate">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="email" type="email" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="cidade" disabled type="text" class="validate">
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="estado" disabled type="text" class="validate">
                            <label for="estado">Estado</label>
                        </div>
                    </div>

                    <center><button class="waves-effect waves-light btn" type="submit">Cadastrar</button></center>

                </div>
            </form>
        </div>
        <div class="col s12 m3"></div>
    </div>
    <!-- Segue ao lado a chamada ao Materialize -->
    <script src="../js/materialize.js"></script>
</body>


</html>
